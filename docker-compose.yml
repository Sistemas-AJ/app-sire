services:
  postgres:
    image: postgres:16-alpine
    container_name: facturador_postgres
    restart: unless-stopped
    environment:
      TZ: America/Lima
      POSTGRES_DB: pgsunat
      POSTGRES_USER: Lopez
      POSTGRES_PASSWORD: Lopez
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5434:5432"  # opcional; quítalo si NO quieres exponer DB en la LAN
    networks:
      - fact_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U Lopez -d pgsunat"]
      interval: 5s
      timeout: 3s
      retries: 20


  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: facturador_backend
    restart: unless-stopped
    environment:
      TZ: America/Lima
      # ajusta a tu app (ejemplo típico)
      DATABASE_URL: postgresql+psycopg2://Lopez:Lopez@postgres:5432/pgsunat
      # cualquier otra variable que uses
      # APP_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      # si tu API escribe en estas carpetas, móntalas para persistencia:
      - ./backend:/app
      - ./data/downloads:/app/downloads
      - ./data/sessions:/app/sessions
      - ./data/empresas:/app/empresas
      - ./data/logs:/app/logs
      - ./data/sessions_propuesta:/app/sessions_propuesta
      - ./data/registros:/app/registros
    networks:
      - fact_net

  web:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: buzones_web
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"
    networks:
      - fact_net

  web-dev:
    image: node:20-alpine
    container_name: buzones_web_dev
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    volumes:
      - ./frontend:/app
    ports:
      - "5173:5173"
    networks:
      - fact_net

  xml_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: facturador_xml_worker
    restart: unless-stopped
    environment:
      TZ: America/Lima
      DATABASE_URL: postgresql+psycopg2://Lopez:Lopez@postgres:5432/pgsunat
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./data/downloads:/app/downloads
      - ./data/sessions:/app/sessions
      - ./data/empresas:/app/empresas
      - ./data/logs:/app/logs
      - ./data/sessions_propuesta:/app/sessions_propuesta
      - ./data/registros:/app/registros
    command: ["python", "-m", "rce.xml_service.worker"]
    networks:
      - fact_net

  buzon_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: facturador_buzon_worker
    restart: unless-stopped
    environment:
      TZ: America/Lima
      DATABASE_URL: postgresql+psycopg2://Lopez:Lopez@postgres:5432/pgsunat
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./data/downloads:/app/downloads
      - ./data/sessions:/app/sessions
      - ./data/empresas:/app/empresas
      - ./data/logs:/app/logs
      - ./data/sessions_propuesta:/app/sessions_propuesta
      - ./data/registros:/app/registros
    command: ["python", "-m", "automation.worker"]
    networks:
      - fact_net
volumes:
  pgdata:
    name: sunat_postgres_data

networks:
  fact_net:
    driver: bridge
